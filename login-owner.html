<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Login - Owl Animation</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(200deg, #72afd3, #96fbc4);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            top: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 20px 30px 30px;
            width: 380px;
            height: 380px;
            position: relative;
            overflow: visible;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .login-header p {
            color: #7f8c8d;
            font-size: 15px;
        }

        .input-box {
            display: flex;
            flex-direction: column;
        }

        .input-box input {
            height: 50px;
            border-radius: 8px;
            padding: 0 15px;
            outline: none;
            border: 2px solid #e0e0e0;
            margin-bottom: 20px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-box input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .input-box button {
            border: none;
            height: 50px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .input-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.15);
        }

        .input-box button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Owl Styles */
        .owl-container {
            position: absolute;
            top: -98px;
            left: 50%;
            transform: translateX(-50%);
            height: 140px;
            width: 100%;
            display: flex;
            justify-content: center;
            background: transparent;
            z-index: 10;
        }

        .owl {
            width: 211px;
            height: 108px;
            position: relative;
            background-image: url('https://i.postimg.cc/K8PkhWdb/owlhead.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            transition: all 0.3s;
        }

        .owl .hand {
            width: 39px;
            height: 34px;
            border-radius: 40px;
            background-color: #472d20;
            transform: scaleY(0.6);
            transition: 0.3s ease-out;
            position: absolute;
            left: 12px;
            bottom: -8px;
        }

        .owl .hand.hand-r {
            left: 160px;
        }

        .owl.password .hand {
            transform: translateX(42px) translateY(-15px) scale(0.7);
        }

        .owl.password .hand.hand-r {
            transform: translateX(-42px) translateY(-15px) scale(0.7);
        }

        .owl .arms {
            top: 58px;
            position: absolute;
            width: 100%;
            height: 41px;
            overflow: hidden;
        }

        .owl .arms .arm {
            width: 55px;
            height: 65px;
            position: absolute;
            left: 20px;
            top: 80px;
            transform: rotate(-20deg);
            transition: 0.3s ease-out;
            background-image: url('https://i.postimg.cc/PrPjDqYJ/owlhand.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }

        .owl .arms .arm.arm-r {
            transform: rotate(20deg) scaleX(-1);
            left: 158px;
        }

        .owl.password .arms .arm {
            transform: translateX(40px) translateY(-40px);
        }

        .owl.password .arms .arm.arm-r {
            transform: translateX(-40px) translateY(-40px) scaleX(-1);
        }

        /* Message Styles */
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="owl-container">
            <div id="owl" class="owl">
                <div class="hand"></div>
                <div class="hand hand-r"></div>
                <div class="arms">
                    <div class="arm"></div>
                    <div class="arm arm-r"></div>
                </div>
            </div>
        </div>
        
        <div class="login-header">
            <h1>Owner Login</h1>
            <p>Only owners can access this system</p>
        </div>
        
        <div class="input-box">
            <input type="email" id="email" placeholder="Email Address" autocomplete="email">
            <input type="password" id="password" placeholder="Password" autocomplete="current-password">
            
            <button id="login-btn">Login</button>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        // Firebase configuration - REPLACE WITH YOUR CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDjMwv9Bxff1bUE7CR_S-DPx3NV5kkinTU",
            authDomain: "nste-booking-system.firebaseapp.com",
            projectId: "nste-booking-system",
            storageBucket: "nste-booking-system.appspot.com",
            messagingSenderId: "574207536433",
            appId: "1:574207536433:web:0d2aeaacdc280cec019410"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        $(function () {
            // Owl animation for password field
            $('#password').focus(function () {
                $('#owl').addClass('password');
            }).blur(function () {
                $('#owl').removeClass('password');
            });

            // Login button click handler
            $('#login-btn').click(handleLogin);
            
            // Allow pressing Enter to submit
            $('#password').keypress(function(e) {
                if(e.which === 13) {
                    handleLogin();
                }
            });

            // Forgot password handler
            $('#forgot-password-link').click(function(e) {
                e.preventDefault();
                const email = $('#email').val().trim();
                
                if (!email) {
                    showMessage('Please enter your email address to reset password', 'error');
                    return;
                }
                
                auth.sendPasswordResetEmail(email)
                    .then(() => {
                        showMessage('Password reset email sent! Check your inbox.', 'success');
                    })
                    .catch((error) => {
                        console.error('Error sending password reset email:', error);
                        showMessage('Error sending password reset email. Please check your email address.', 'error');
                    });
            });
        });

        function handleLogin() {
            const email = $('#email').val().trim();
            const password = $('#password').val().trim();
            const messageEl = $('#message');
            
            // Clear previous messages
            messageEl.hide().removeClass('success error').text('');
            
            // Validate inputs
            if (!email || !password) {
                showMessage('Please enter both email and password', 'error');
                return;
            }
            
            // Validate email format
            if (!isValidEmail(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }
            
            // Show loading state
            $('#login-btn').prop('disabled', true).html('<span class="loading"></span> Logging in...');
            
            // Authenticate with Firebase Auth
            authenticateWithFirebase(email, password);
        }
        
        function authenticateWithFirebase(email, password) {
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in successfully
                    const user = userCredential.user;
                    
                    // Check user role in Firestore
                    checkUserRole(user.uid);
                })
                .catch((error) => {
                    console.error('Authentication error:', error);
                    
                    let errorMessage = 'Authentication failed. ';
                    switch (error.code) {
                        case 'auth/invalid-email':
                            errorMessage += 'Invalid email address.';
                            break;
                        case 'auth/user-disabled':
                            errorMessage += 'This account has been disabled.';
                            break;
                        case 'auth/user-not-found':
                            errorMessage += 'No account found with this email.';
                            break;
                        case 'auth/wrong-password':
                            errorMessage += 'Incorrect password.';
                            break;
                        default:
                            errorMessage += 'Please try again.';
                    }
                    
                    showMessage(errorMessage, 'error');
                    $('#login-btn').prop('disabled', false).text('Login');
                });
        }
        
        function checkUserRole(uid) {
            // Query Firestore for the user's role
            db.collection('users')
                .doc(uid)
                .get()
                .then((doc) => {
                    if (doc.exists) {
                        const userData = doc.data();
                        const userRole = userData.role;
                        
                        if (userRole === 'owner') {
                            showMessage('Login successful! Redirecting to management...', 'success');
                            // Redirect to management page after a short delay
                            setTimeout(() => {
                                window.location.href = 'sportova-management.html';
                            }, 1500);
                        } else {
                            // User is not an owner, sign them out
                            auth.signOut().then(() => {
                                showMessage('Access denied. Only owners can log in.', 'error');
                                $('#login-btn').prop('disabled', false).text('Login');
                            });
                        }
                    } else {
                        // User document doesn't exist
                        auth.signOut().then(() => {
                            showMessage('User data not found. Please contact administrator.', 'error');
                            $('#login-btn').prop('disabled', false).text('Login');
                        });
                    }
                })
                .catch((error) => {
                    console.error('Error getting user data:', error);
                    auth.signOut().then(() => {
                        showMessage('An error occurred. Please try again.', 'error');
                        $('#login-btn').prop('disabled', false).text('Login');
                    });
                });
        }
        
        function showMessage(text, type) {
            const messageEl = $('#message');
            messageEl.text(text).addClass(type).show();
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
